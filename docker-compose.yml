services:
  # ─── MySQL Database ────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Dagster Webserver (Dagit) ────────────────────────────────────────────────
  dagster-webserver:
    build:
      context: ./src/dagster
      dockerfile: Dockerfile
    container_name: dagster_webserver
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+mysqlconnector://${MYSQL_DAGSTER_USER}:${MYSQL_DAGSTER_PASSWORD}@mysql:3306/${MYSQL_DAGSTER_DATABASE}
    working_dir: /opt/dagster/src/dagster
    volumes:
      - ./data/dagster:/opt/dagster/dagster_home
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./src/dagster:/opt/dagster/src/dagster
    entrypoint:
      - dagster-webserver
      - -h
      - '0.0.0.0'
      - -p
      - '3000'
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

  # ─── Dagster Daemon ───────────────────────────────────────────────────────────
  dagster-daemon:
    build:
      context: ./src/dagster
      dockerfile: Dockerfile
    container_name: dagster_daemon
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+mysqlconnector://${MYSQL_DAGSTER_USER}:${MYSQL_DAGSTER_PASSWORD}@mysql:3306/${MYSQL_DAGSTER_DATABASE}
    working_dir: /opt/dagster/src/dagster
    volumes:
      - ./data/dagster:/opt/dagster/dagster_home
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml:ro
      - ./src/dagster:/opt/dagster/src/dagster
    entrypoint:
      - dagster-daemon
      - run
    depends_on:
      dagster-webserver:
        condition: service_started

  # ─── Streamlit Finance App ────────────────────────────────────────────────────
  streamlit:
    image: ghcr.io/oliverking2/pf-streamlit:latest
    container_name: finance_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - mysql
      - dagster-webserver
