services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env.compose
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      # Override to use Docker internal network (not host-mapped values)
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      DAGSTER_URL: http://dagster-webserver:3000
      # Disable API docs on public deployments
      DISABLE_API_DOCS: "true"
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    env_file:
      - frontend/.env
    environment:
      # Override API URL to use internal Docker network
      NUXT_PUBLIC_API_BASE_URL: http://backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

  dagster-webserver:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster-webserver
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      # Override to use Docker internal network
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
    command: ["/bin/sh", "-c", "poetry run dbt parse --project-dir /opt/dagster/dbt --profiles-dir /opt/dagster/dbt && exec dagster-webserver -h 0.0.0.0 -p 3000"]
    ports:
      - "${DAGSTER_WEBSERVER_PORT:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  dagster-daemon:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster-daemon
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      # Override to use Docker internal network
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
    command:
      - dagster-daemon
      - run
      - -w
      - /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      dagster-webserver:
        condition: service_started

volumes:
  postgres_data:
    driver: local
  dagster_data:
    driver: local
