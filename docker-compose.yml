services:
  # ─── Postgresql Database ────────────────────────────────────────────────────────
  postgresql:
    image: postgres:15
    container_name: postgresql
    restart: unless-stopped
    env_file:
      - .env
    ports:
    - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Dagster Webserver (Dagit) ────────────────────────────────────────────────
  dagster-webserver:
    image: ghcr.io/oliverking2/pf-dagster:latest
    container_name: dagster_webserver
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DAGSTER_DATABASE_URL=postgresql+psycopg2://${POSTGRES_DAGSTER_USER}:${POSTGRES_DAGSTER_PASSWORD}@postgresql:5432/${POSTGRES_DAGSTER_DATABASE}
    volumes:
      - dagster_data:/opt/dagster/dagster_home
    entrypoint:
      - dagster-webserver
      - -h
      - '0.0.0.0'
      - -p
      - '3000'
    ports:
      - "3000:3000"
    depends_on:
      postgresql:
        condition: service_healthy

  # ─── Dagster Daemon ───────────────────────────────────────────────────────────
  dagster-daemon:
    image: ghcr.io/oliverking2/pf-dagster:latest
    container_name: dagster_daemon
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DAGSTER_DATABASE_URL=postgresql+psycopg2://${POSTGRES_DAGSTER_USER}:${POSTGRES_DAGSTER_PASSWORD}@postgresql:5432/${POSTGRES_DAGSTER_DATABASE}
    volumes:
      - dagster_data:/opt/dagster/dagster_home
    entrypoint:
      - dagster-daemon
      - run
      - -w
      - /app/workspace.yaml
    depends_on:
      dagster-webserver:
        condition: service_started

  # ─── Streamlit Finance App ────────────────────────────────────────────────────
  streamlit:
    image: ghcr.io/oliverking2/pf-streamlit:latest
    container_name: finance_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      - postgresql
      - dagster-webserver

volumes:
  postgresql_data:
    driver: local
  dagster_data:
    driver: local