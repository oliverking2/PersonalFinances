services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env.compose
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      # Override to use Docker internal network (not host-mapped values)
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      DAGSTER_URL: http://dagster-webserver:3000
      # Disable API docs on public deployments
      DISABLE_API_DOCS: "true"
      # DuckDB path inside container (fallback only)
      DUCKDB_PATH: /app/data/analytics.duckdb
      # Parquet directory for mart model reads
      PARQUET_DIR: /app/data/parquet
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data/parquet:/app/data/parquet:ro
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    env_file:
      - frontend/.env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

  dagster-webserver:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster-webserver
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      # Override to use Docker internal network
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      # Temporary DuckDB for dbt builds (source/staging layers)
      DUCKDB_PATH: /tmp/dbt_build.duckdb
      # Parquet directory for mart model outputs
      PARQUET_DIR: /opt/dagster/dagster_home/data/parquet
    command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000"]
    ports:
      - "${DAGSTER_WEBSERVER_PORT:-3001}:3000"
    volumes:
      - ./data/parquet:/opt/dagster/dagster_home/data/parquet:ro
    depends_on:
      postgres:
        condition: service_healthy

  dagster-daemon:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster-daemon
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      # Override to use Docker internal network
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      # Temporary DuckDB for dbt builds (source/staging layers)
      DUCKDB_PATH: /tmp/dbt_build.duckdb
      # Parquet directory for mart model outputs (rw for dbt writes)
      PARQUET_DIR: /opt/dagster/dagster_home/data/parquet
    command:
      - dagster-daemon
      - run
      - -w
      - /opt/dagster/dagster_home/workspace.yaml
    volumes:
      - ./data/parquet:/opt/dagster/dagster_home/data/parquet
    depends_on:
      dagster-webserver:
        condition: service_started

  # ----------------------------
  # Telegram Bot (polling)
  # ----------------------------
  telegram:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram
    restart: unless-stopped
    command: ["python", "-m", "src.telegram"]
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy


volumes:
  postgres_data:
    driver: local
