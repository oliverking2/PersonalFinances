services:
  postgres:
    image: postgres:18
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    env_file:
      - backend/.env
    ports:
    - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nuxt_frontend
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3001:3000"
    depends_on:
      - backend

  dagster-webserver:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster_webserver
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
    command: >
      /bin/sh -c "poetry run dbt parse --project-dir ./dbt --profiles-dir ./dbt
       && exec dagster-webserver -h 0.0.0.0 -p 3000"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  dagster-daemon:
    build:
      context: .
      dockerfile: backend/setup/dagster/Dockerfile
    container_name: dagster_daemon
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
    command:
      - dagster-daemon
      - run
      - -w
      - /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      dagster-webserver:
        condition: service_started

volumes:
  postgres_data:
    driver: local
  dagster_data:
    driver: local
