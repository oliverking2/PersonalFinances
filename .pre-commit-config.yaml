# Pre-commit Configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files
#
# Note: MyPy is not included here because it needs the full project environment.
# Run `cd backend && make check` for full validation including type checking.

repos:
  # ==========================================================================
  # General file validation
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags (e.g., dbt, dagster)
      - id: check-toml
      - id: check-json
        exclude: ^frontend/tsconfig\.json$  # tsconfig allows comments
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # ==========================================================================
  # Python (backend)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # ==========================================================================
  # Frontend (ESLint via local hook)
  # ==========================================================================
  - repo: local
    hooks:
      - id: frontend-eslint
        name: ESLint (frontend)
        entry: bash -c 'cd frontend && npm run lint -- --max-warnings 0'
        language: system
        files: ^frontend/.*\.(vue|ts|js|tsx|jsx)$
        pass_filenames: false

  # ==========================================================================
  # Security
  # ==========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (package-lock\.json|poetry\.lock)$
