# Pre-commit Configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files
#
# Note: MyPy is not included here because it needs the full project environment.
# Run `cd backend && make check` for full validation including type checking.

repos:
# Ruff: Fast Python linter and formatter (backend only)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.9
  hooks:
  - id: ruff-check
    args: [--fix, --exit-non-zero-on-fix]
    files: ^backend/
  - id: ruff-format
    files: ^backend/

# Pre-commit hooks: General file validation
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-yaml
    - id: check-toml
    - id: check-json
      exclude: ^frontend/tsconfig\.json$  # tsconfig allows comments
    - id: check-merge-conflict
    - id: check-added-large-files
      args: ['--maxkb=1000']  # Allow up to 1MB for package-lock.json
    - id: detect-private-key
