name: Validate PR

on:
  pull_request:
    branches: [ main ]

jobs:
  checks:
    name: ${{ matrix.tool }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [ruff, black, mypy]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --with checks

      - name: Run ${{ matrix.tool }}
        run: |
          case "${{ matrix.tool }}" in
            ruff)   poetry run ruff .          ;;
            black)  poetry run black --check . ;;
            mypy)   poetry run mypy .          ;;
          esac

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: checks        # waits for all checks to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: poetry run python -m unittest discover -s tests
